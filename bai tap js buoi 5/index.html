<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- bai tap so 1  -->
    <div class="container">
        <h1>Quản lý tuyển sinh</h1>
        <div class="card-body">
            <div class="form-group">
                <label>Điểm chuẩn tối đa là 30đ</label>
                <input id="diemChuan" type="text" class="form-control" />
            </div>
            <div class="form-group">
                <select id="khuVuc">
                    <option value="0">Chọn khu vực</option>
                    <option value="2">A</option>
                    <option value="1">B</option>
                    <option value="0">C</option>
                </select>
            </div>
            <div class="form-group">
                <select id="doiTuong">
                    <option value="0">Chọn đối tượng</option>
                    <option value="2.5">1</option>
                    <option value="1.5">2</option>
                    <option value="1">3</option>
                </select>
            </div>
            <div class="form-group">
                <label>Điểm môn thứ 1</label>
                <input id="diemMon1" type="text" class="form-control" />
            </div>
            <div class="form-group">
                <label>Điểm môn thứ 2</label>
                <input id="diemMon2" type="text" class="form-control" />
            </div>
            <div class="form-group">
                <label>Điểm môn thứ 3</label>
                <input id="diemMon3" type="text" class="form-control" />
            </div>

            <button id="ketQUA" class="btn btn-primary" onclick="submitKQ()">Kết quả</button>
        </div>
        <div id="infoKQ" class="card-footer text-muted alert-danger"></div>
    </div>
    <!-- end bai tap so 1 -->
    <hr>
    <!-- Bai tap so 2 -->
    <div class="container">
        <h1>Tính tiền điện</h1>
        <div class="form-group">
            <input id="nhapHoTen" type="text" class="form-control" placeholder="Nhập họ tên" />
        </div>
        <div class="form-group">
            <input id="soKW" type="text" class="form-control" placeholder="Nhập số Kw" />
        </div>
        <button id="tinhTienDien" class="btn btn-primary" onclick="submitTD()">Tính tiền điện</button>
        <br> <br>
        <div id="infoTD" class="card-footer text-muted alert-danger"></div>
        <br>

    </div>
    <!-- End bai tap so 2 -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
