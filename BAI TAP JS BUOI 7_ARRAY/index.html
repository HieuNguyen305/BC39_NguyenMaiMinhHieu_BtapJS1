<!doctype html>
<html lang="en">

<head>
    <title>Arrays</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container py-2">
        <!-- Input Array -->
        <div class="py-3">
            <input id="infoNumber" type="text" placeholder="Nhập vào số n">
            <button id="themSO" class="btn btn-danger" onclick="submitTS()">Thêm Số</button>
            <div id="info" class="card-footer text-muted alert-primary mt-2">Mảng của các số n</div>
        </div>
        <!-- End input array -->

        <!-- Bài 1 -->
        <div class="py-3">
            <div id="info1" class="card-footer text-muted alert-primary">Bài 1 Tổng số dương</div>
            <button id="tongSoDuong" class="btn btn-danger mt-2" onclick="submitTSD()">Tính tổng</button>
        </div>
        <!-- End Bài 1 -->

        <!-- Bài 2 -->
        <div class="py-3">
            <div id="info2" class="card-footer text-muted alert-primary">Bài 2 Đếm số dương</div>
            <button id="demSoDuong" class="btn btn-danger mt-2" onclick="submitDSD()">Đếm Số Dương</button>
        </div>
        <!-- End Bài 2 -->

        <!-- Bài 3 -->
        <div class="py-3">
            <div id="info3" class="card-footer text-muted alert-primary">Bài 3 tìm số nhỏ nhất</div>
            <button id="timSNN" class="btn btn-danger mt-2">Tìm số nhỏ nhất</button>
        </div>
        <!-- End Bài 3 -->

        <!-- Bài 4 -->
        <div class="py-3">
            <div id="info4" class="card-footer text-muted alert-primary">Bài 4 tìm số dương nhỏ nhất</div>
            <button id="soDuongNhoNhat" class="btn btn-danger mt-2" onclick="submitSDNN()">Số dương nhỏ nhất</button>
        </div>
        <!-- End Bài 4 -->

        <!-- Bài 5 -->
        <div class="py-3">
            <div id="info5" class="card-footer text-muted alert-primary">Bài 5 Tìm số chẵn cuối cùng</div>
            <button id="timSoChan" class="btn btn-danger mt-2">Tìm số chẵn</button>
        </div>
        <!-- End Bài 5 -->

        <!-- Bài 6 -->
        <div class="py-3">
            <div id="info6" class="card-footer text-muted alert-primary">Bài 6 Đổi chỗ</div>
            <button id="doiCho" class="btn btn-danger mt-2">Đổi chỗ</button>
        </div>
        <!-- End Bài 6 -->

        <!-- Bài 7 -->
        <div class="py-3">
            <div id="info7" class="card-footer text-muted alert-primary">Bài 7 Sắp xếp tăng dần</div>
            <button id="sapXepTangDan" class="btn btn-danger mt-2">Sắp xếp tăng dần</button>
        </div>
        <!-- End Bài 7 -->

        <!-- Bài 8 -->
        <div class="py-3">
            <div id="info8" class="card-footer text-muted alert-primary">Bài 8 Tìm số nguyên tố đầu tiên</div>
            <button id="timSNT" class="btn btn-danger mt-2">Tìm số</button>
        </div>
        <!-- End Bài 8 -->

        <!-- Bài 9 -->
        <div class="py-3">
            <div id="info9" class="card-footer text-muted alert-primary">Bài 9 Đếm số nguyên</div>
            <button id="demSoNguyen" class="btn btn-danger mt-2">Đếm số</button>
        </div>
        <!-- End Bài 9 -->

        <!-- Bài 10 -->
        <div class="py-3">
            <div id="info10" class="card-footer text-muted alert-primary">Bài 10 So sánh số lượng số âm và dương</div>
            <button id="soSanh" class="btn btn-danger mt-2">So sánh</button>
        </div>
        <!-- End Bài 10 -->
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>\
    <script src="./main.js"></script>
</body>

</html>
